<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <!-- Use the password id to instert the text in its place, refrencing the id -->
        <textarea readonly id="passwordTxtArea" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <br>
        <!-- Give form an ID -->
        <form id="passGenForm" class="form"> <!--Wrap my criteria to separate the elements using a grid style-->
          <!-- Add criteria for password generator -->
          <label for="">Number of Characters</label>
          <!-- Make the slider and numb display one to have them together. -->
          <div class="Char-Amount-Container">
          <input type="range" min="8" max="128" value="10" id="CharAmtRange">
          <input class="num-input" type="number" min="8" max="128" value="10" id="CharAmtNum">
          </div>
          <!-- Debugged code: had ID with same name as the input label id. Erased ID attribute and swept for in place of it. -->
          <label for="includeUppCase">Include Uppercase</label>
          <input type="checkbox" id="includeUppCase">
          <label for="includeNum">Include Numbers</label>
          <input type="checkbox" id="includeNum">
          <label for="includeSymb">Include Symbols</label>
          <input type="checkbox" id="includeSymb">
          <button type="submit" id="generate" class="btn">Generate Password</button>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js" defer></script> <!--Make the script load after the page has loaded-->
</body>

</html>
